<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/fontawesome.min.css">
</head>
<body>
    <div class="mapholder">
        <div id="map-layer"></div>
        <img id="the-image" src="dark_sousl_3_main_map.jpg">
        <div class="marker" style="left: 100px; top: 150px;" onclick="showInfo('Area 1')"><i class="fas fa-map-marker-alt"></i></div>
        <div class="marker" style="left: 250px; top: 300px;" onclick="showInfo('Area 2')"><i class="fas fa-map-marker-alt"></i></div>
    </div>
    <div class="info-box">
        <div class="close-btn" onclick="hideInfo()"><i class="fas fa-times"></i></div>
        <div class="info-content"></div>
    </div>

<script>
    var map;
    var realMap;
    var moving = false;
    var lastPosition = {};
    var scale = 1;
    function moveMap(event) {
      if (moving == true) {
        // få positionen av musen
        var currentX = event.clientX;
        var currentY = event.clientY;
        // få distansen musen har rört sig sedan senaste positionen
        var deltaX = currentX - lastPosition.x;
        var deltaY = currentY - lastPosition.y;
        // updatera kartans position
        var mapLeft = realMap.offsetLeft + deltaX;
        var mapTop = realMap.offsetTop + deltaY;
        realMap.style.left = mapLeft + "px";
        realMap.style.top = mapTop + "px";
        // sparar musens position
        lastPosition.x = currentX;
        lastPosition.y = currentY;
      }
    }
    function zoomMap(event) {
      var delta = event.deltaY;
      var zoomIntensity = 0.05;
      if (delta > 0) {
        // zooma ut
        scale -= zoomIntensity;
      } else {
        // zooma in
        scale += zoomIntensity;
      }
      // begränsa skalan
      if (scale < 0.6) {
        scale = 0.6;
      } else if (scale > 3) {
        scale = 3;
      }
      // updatera kartans skala
      realMap.style.transform = "scale(" + scale + ")";
    }
    function init() {
      map = document.getElementById("map-layer");
      realMap = document.getElementById("the-image");
      // funktion för att kartan ska röra sig
      map.addEventListener("mousedown", function (e) {
        moving = true;
        lastPosition.x = e.clientX;
        lastPosition.y = e.clientY;
      });
      map.addEventListener("mouseup", function (e) {
        moving = false;
      });
      // funktion för att röra kartan med musen
      map.addEventListener("mousemove", function (e) {
        moveMap(e);
      });
      // funktion för att zooma kartan
      map.addEventListener("wheel", function (e) {
        zoomMap(e);
        e.preventDefault();
      });
    }
    
    document.addEventListener("DOMContentLoaded", init);

</script>

<style>
    .body {
        color: black;
        background: black;
      }
      
      .mapholder {
        
        overflow: hidden;
        display: block;
        position: relative;
      }
      .mapholder #map-layer {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 2;
        background-color: transparent;
      }
      .mapholder #the-image {
        position: relative;
      }/*# sourceMappingURL=style.css.map */
      
      html, body {
        background-color: #BBA381;
      }
      
      .marker {
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: red;
        transform: translate(-50%, -50%);
        cursor: pointer;
        z-index: 3;
      }
      
      .info-window {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px;
        background-color: white;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        z-index: 3;
        display: none;
      }
      
      .info-window h3 {
        margin-top: 0;
      }
      
      .info-window p {
        margin-bottom: 0;
      }
</style>
</body>
</html>
